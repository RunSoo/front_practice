<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>em과 rem</title>
    <style>
      .outer {
        font-size: 24px;
      }
      .inner {
        font-size: 2em;
        display: inline-block;
        height: 200px;
        width: 200px;
        background-color: tomato;
        padding: 1em; /*1rem*/
        margin: 1em; /*1rem*/
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner">고양이</div>
      <!-- 원래 16px이 기본 -->
    </div>
  </body>
</html>
