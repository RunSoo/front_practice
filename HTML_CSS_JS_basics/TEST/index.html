<!-- 브라우저가 파일을 열 때 index라는 이름 가지고 있는 html 파일을 우선적으로 찾음 -->
<!DOCTYPE html>
<!--문서의 HTML 버전을 지정 DOCTYPE(DTD) 마크업 언어에서 문서 형식 정의. 웹 브라우저가 어떤 버전의 해석 방식으로 웹 페이지 이해하면 되는지 알려주는 용도-->
<!--html 뒤에 어쩌구저쩌구 더 붙어 있으면 html5(최신) 아닌 다른거-->
<html lang="ko">
  <!--문서의 전체 범위. HTML 문서가 어디에서 시작하고 어디서 끝나는지 알려주는 역할-->
  <head>
    <!--문서의 정보를 나타내는 범위. 웹 브라우저가 해석해야 함. 제목, 설명, 파일 위치, 스타일 같은 보이지 않는 정보 나타내는 범위-->
    <meta charset="UTF-8" />
    <!--character set 문자인코딩 방식-->
    <!-- 정보를 검색 엔진이나 브라우저에 제공-->
    <meta name="author" content="Runsoo" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--뷰포트는 모바일에서만 해당-->
    <title>Practice</title>
    <!--HTML 문서의 제목 정의. 웹 브라우저의 탭에 표시-->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="icon" href="./favicon.png" />
    <script src="./js/main.js"></script>
    <!--자바스크립트 파일 가져오는 경우-->
    <!--자바스크립트를 HTML 문서 안에서 작성하는 경우-->
    <style>
      /* 스타일(CSS)을 HTML 문서 안에서 작성하는 경우 사용 */
      div {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <!--문서의 구조를 나타내는 범위. 사용자 화면을 통해 보여지는 로고, 헤더, 푸터, 내비게이션 등 웹페이지의 보여지는 구조를 작성하는 범위-->
    <!-- <div> -->
    <!-- Hello world! -->
    <!-- </div> -->
    <!-- <img
      src="images/image.png"
      alt="고양이와 무지개 이미지" 
    />--><!--./는 생략 가능-->
    <a href="https://solved.ac/profile/runsoo">런수</a>
    <a href="./about">About</a>
    <a href="./login">Login</a>
  </body>
</html>
